# This workflow integrates ShiftLeft NG SAST with GitHub
# Visit https://docs.shiftleft.io for help
name: ShiftLeft

on:
  pull_request:
  workflow_dispatch:

jobs:
  NextGen-Static-Analysis:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Download ShiftLeft CLI
      run: |
        Invoke-WebRequest -Uri 'https://cdn.shiftleft.io/download/sl-latest-windows-x64.zip' -OutFile sl.zip
        Expand-Archive -Path sl.zip -DestinationPath .
    - name: Build Admin
      run: dotnet build src/IdentityServer4Admin
    - name: Build AspNetIdentity
      run: dotnet build src/IdentityServer4AspNetIdentity
    - name: Build Empty
      run: dotnet build src/IdentityServer4Empty
    - name: Build Entity Framework
      run: dotnet build src/IdentityServer4EntityFramework
    - name: Build InMem
      run: dotnet build src/IdentityServer4InMem
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - name: Analyze with NextGen Static Analysis Admin
      run: .\sl analyze --app Admin --tag app.group=IdentityServer4 --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} --csharp --dotnet-core --cpg src/IdentityServer4Admin/IdentityServer4Admin.csproj
    - name: Analyze with NextGen Static Analysis AspNetIdentity
      run: .\sl analyze --app AspNetIdentity --tag app.group=IdentityServer4 --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} --csharp --dotnet-core --cpg src/IdentityServer4AspNetIdentity/IdentityServer4AspNetIdentity.csproj
    - name: Analyze with NextGen Static Analysis Empty
      run: .\sl analyze --app Empty --tag app.group=IdentityServer4 --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} --csharp --dotnet-core --cpg src/IdentityServer4Empty/IdentityServer4Empty.csproj
    - name: Analyze with NextGen Static Analysis EntityFramework
      run: .\sl analyze --app EntityFramework --tag app.group=IdentityServer4 --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} --csharp --dotnet-core --cpg src/IdentityServer4EntityFramework/IdentityServer4EntityFramework.csproj
    - name: Analyze with NextGen Static Analysis InMem
      run: .\sl analyze --app InMem --tag app.group=IdentityServer4 --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} --csharp --dotnet-core --cpg src/IdentityServer4InMem/IdentityServer4InMem.csproj
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
